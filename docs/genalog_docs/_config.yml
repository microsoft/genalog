title : ''
author: Jianjie Liu and Amit Gupte
logo: static/genalog_full_logo.svg

# Short description about the book
description: >-
  Guide for end-to-end synthetic analog document generation

execute:
  execute_notebooks           : off

# Interact link settings
notebook_interface            : "notebook"

# Launch button settings
repository:
  url                         : https://github.com/microsoft/genalog
  path_to_book                : /docs/genalog_docs
  branch                      : main

launch_buttons:
  notebook_interface          : classic

# HTML-specific settings
html:
  favicon                     : static/genalog_favicon.svg
  home_page_in_navbar         : false
  use_repository_button       : true
  use_issues_button           : true
  baseurl                     : https://microsoft.github.io/genalog/
  extra_footer                : "Don't forget to check out <a href=
https://arxiv.org/abs/2108.02899>our paper from Document Intelligence Workshop at KDD 2021!</a>"

sphinx:
  extra_extensions:
  - sphinx_inline_tabs
  - sphinx.ext.autodoc
  - sphinx.ext.napoleon
  - sphinx.ext.viewcode
  config:
    napoleon_google_docstring: True
    autodoc_member_order: groupwise
    autoclass_content: both
